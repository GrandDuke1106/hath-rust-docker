name: Build and Publish to Docker Hub

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]

env:
  IMAGE_REPO_NAME: hath-rust-docker
  HATH_RUST_VERSION: 'v1.12.1'

jobs:
  # Job 1: 交叉编译所有架构的 MUSL 静态二进制文件
  build-binaries:
    name: Build static binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64
          - target: armv7-unknown-linux-musleabihf
            arch: arm

    steps:
      - name: Checkout hath-rust repository
        uses: actions/checkout@v4
        with:
          repository: 'james58899/hath-rust'
          ref: ${{ env.HATH_RUST_VERSION }}

      - name: Install Rust and musl target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools clang lld

      # --- 修复点 1: 安装 bindgen-cli ---
      # 在编译之前，安装 bindgen 工具
      - name: Install bindgen-cli
        run: cargo install --force --locked bindgen-cli

      # --- 修复点 2: 使用正确的链接器和参数进行编译 ---
      - name: Build static binary for ${{ matrix.target }}
        run: cargo build --release --target=${{ matrix.target }}
        env:
          # 为每个目标平台明确指定使用 clang 作为 C 编译器，这是 bindgen 需要的
          CC_x86_64_unknown_linux_musl: clang
          CC_aarch64_unknown_linux_musl: clang
          CC_armv7_unknown_linux_musleabihf: clang
          
          # 告知 Cargo 使用 clang 和 lld 作为链接器
          CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER: clang
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: clang
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_MUSLEABIHF_LINKER: clang
          RUSTFLAGS: "-C linker=clang -C link-arg=-fuse-ld=lld"
          
          # 帮助 bindgen 找到正确的系统头文件
          BINDGEN_EXTRA_CLANG_ARGS_x86_64_unknown_linux_musl: "--target=x86_64-unknown-linux-musl"
          BINDGEN_EXTRA_CLANG_ARGS_aarch64_unknown_linux_musl: "--target=aarch64-unknown-linux-musl"
          BINDGEN_EXTRA_CLANG_ARGS_armv7_unknown_linux_musleabihf: "--target=armv7-unknown-linux-musleabihf"

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hath-rust-${{ matrix.arch }}
          path: target/${{ matrix.target }}/release/hath-rust
          retention-days: 1

  # Job 2: 构建并发布多平台 Docker 镜像到 Docker Hub
  # (此部分无需更改)
  build-and-push-docker:
    name: Build and Push Docker Image to Docker Hub
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository with Dockerfile
        uses: actions/checkout@v4
      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKERHUB_USERNAME }}/${{ env.IMAGE_REPO_NAME }}
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}